services:
  app:
    build:
      context: .
      dockerfile: src/DotnetDemo/Dockerfile
    container_name: dotnetdemo-app
    ports:
      - "8004:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=dotnetdemo_db;User=root;Password=dev123;
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dotnetdemo-network

  mysql:
    image: mysql:8.4
    container_name: dotnetdemo-mysql
    ports:
      - "3304:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=dev123
      - MYSQL_DATABASE=dotnetdemo_db
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pdev123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dotnetdemo-network

  redis:
    image: redis:7-alpine
    container_name: dotnetdemo-redis
    ports:
      - "6384:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dotnetdemo-network

networks:
  dotnetdemo-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
